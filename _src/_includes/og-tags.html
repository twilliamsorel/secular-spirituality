<meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ globals.baseUrl }}{{ page.url }}" />
<meta prefix="og: http://ogp.me/ns#" property="og:type" content="article" />
<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ title }}" />
<meta prefix="og: http://ogp.me/ns#" property="og:description"
  content="{{ description | default: globals.description }}" />
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ image | default: globals.image}}" />
