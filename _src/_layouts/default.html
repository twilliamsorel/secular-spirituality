<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{{ globals.title }} | {{ title }}</title>
  <meta name="description" content="{{ description | default: globals.description }}">
  <meta name="robots" content="{{ robots | default: 'index,follow' }}">


  <!-- favicons /-->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  {% include og-tags.html %}

  {% if globals.environment == "production" %}
  <!-- production specific environment links and scripts go here /-->
  {% endif %}

  <!-- bootstrap /-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body class="{{ title | slugify }}">
  {% include nav.html %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <main>
          {{ content }}
        </main>
      </div>
    </div>
  </div>

  {% include footer.html %}
  <script src="/assets/js/main.js"></script>
  {% for script in scripts %}
  <script src="{{ script }}"></script>
  {% endfor %}

  <!-- bootstrap JS /-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
